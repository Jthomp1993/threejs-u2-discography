<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>U2 DISCOGRAPHY</title>
</head>
<body>
    <main>
        <div class="scrollable">
            <div class="container"> 
                <div class="image-container">
                    <h1>Songs Of Experience</h1>
                    <img src="./images/songs__of__experience.jpeg" alt="Songs Of Experience">
                </div>
                <div class="image-container">
                    <h1>Songs Of Innocence</h1>
                    <img src="./images/songs__of__innocence.jpeg" alt="Songs Of Innocence">
                </div>
                <div class="image-container">
                    <h1>No Lines On The Horizon</h1>
                    <img src="./images/no__line.jpeg" alt="No Lines On The Horizon">
                </div>
                <div class="image-container">
                    <h1>How To Dismantle An Atomic Bomb</h1>
                    <img src="./images/atomic__bomb.jpeg" alt="Atomic Bomb">
                </div>
                <div class="image-container">
                    <h1>All That You Can't Leave Behind</h1>
                    <img src="./images/all__that__you.jpeg" alt="All That You Can't Leave Behind">
                </div>
                <div class="image-container">
                    <h1>Pop</h1>
                    <img src="./images/pop.jpeg" alt="Pop">
                </div>
                <div class="image-container">
                    <h1>Zooropa</h1>
                    <img src="./images/zooropa.jpeg" alt="Zooropa">
                </div>
                <div class="image-container">
                    <h1>Achtung Baby</h1>
                    <img src="./images/achtung__baby.jpeg" alt="Achtung Baby">
                </div>
                <div class="image-container">
                    <h1>Rattle & Hum</h1>
                    <img src="./images/rattle__and__hum.jpeg" alt="Rattle & Hum">
                </div>
                <div class="image-container">
                    <h1>The Joshua Tree</h1>
                    <img src="./images/joshua__tree.jpeg" alt="The Joshua Tree">
                </div>
                <div class="image-container">
                    <h1>The Unforgettable Fire</h1>
                    <img src="./images/unforgettable__fire.jpeg" alt="The Unforgettable Fire">
                </div>
                <div class="image-container">
                    <h1>October</h1>
                    <img src="./images/october.jpeg" alt="October">
                </div>
                <div class="image-container">
                    <h1>Boy</h1>
                    <img src="./images/boy.jpeg" alt="Boy">
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="./js/app.js"></script>
</body>
</html>
